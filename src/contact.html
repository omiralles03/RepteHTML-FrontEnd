        <main class="main-contact">            
            <div class="form">
                <form class="formBox" action="https://formspree.io/f/movavqwg" method="POST">
                    <h1>Contact</h1>
                    <input type="text" name="first" placeholder="First Name" autocomplete="off" required>
                    <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>
                    <input type="email" name="email" placeholder="Email Adress" autocomplete="off" required>
                    <textarea rows="5" cols="60" name="message" placeholder="Enter Message" autocomplete="off" required></textarea>
                    <div class="terms-div">
                        <input type="checkbox" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="terms.html" target="_blank">Terms of Use </a>
                            and <a href="privacy.html" target="_blank">Privacy Policy</a>.
                        </label><br>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
