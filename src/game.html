<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Challenge</title>
    <link rel="stylesheet" href="./styles2.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <script defer src="./game.js"></script>
</head>

<body>
    
    <div id="videoBG">
        <video autoplay muted loop id="myVideo">
            <source src="./assets/DBS-final.mp4" type="video/mp4">
        </video>
    </div>
    
    <header class="head">
        <a href="#" class="logo"><span class="logo-span">RepteHTML-FrontEnd</span></a>
        <ul class="links pc">
            <li><a href="index2.html">Home</a></li>
            <li><a href="cv2.html">Curriculum Vitae</a></li>
            <li><a href="game.html">JavaScript Challenge</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <nav class="nav-head">
            <input type="checkbox" id="menu-input" class="nav-input">
            <label for="menu-input" class="nav-toggle"></label>
            <ul class="links phone">
                <li><a href="index2.html">Home</a></li>
                <li><a href="cv2.html">Curriculum Vitae</a></li>
                <li><a href="game.html">JavaScript Challenge</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main class="main">
        <!--<input id="limit" min="1" type="number">-->
        <div id="game-menu">
            <span>Choose a number of Cards:</span>
            <div>
                <button class="getCards" onclick="startGame(1)">3</button>
                <button class="getCards" onclick="startGame(5)">5</button>
                <button class="getCards" onclick="startGame(7)">7</button>
                <button class="getCards" onclick="startGame(10)">10</button>
                <button class="getCards" onclick="startGame(15)">15</button>
            </div>
            <!--<button onclick="startGame()">PLAY</button>-->
        </div>

        <div id="match-results">
            
            <div>
                <span id="message-results"></span>
                <button onclick="playAGAIN()">PLAY AGAIN</button>
            </div>
            <!--<button onclick="startGame()">PLAY</button>-->
        </div>
        <div id="board">
            <span id="CPU">CPU</span>
            <section class="deck" id="deck1">
            </section>

            <div id="playDIV">
                <button id="atkBTN" onclick="playerAttack()">
                    ATTACK
                </button>
            </div>
            <span id="PLAYER">PLAYER</span>
            <section class="deck" id="deck2">

            </section>
        </div>

        <template id="card-template">
            <button class="card" onclick="selectCard(this)">
                <img>
                <h3></h3>
                <table>
                    <tr>
                        <th class="HP">HP</th>
                        <th class="ATK">ATK</th>
                        <th class="DEF">DEF</th>
                    </tr>
                    <tr>
                        <td class="HP"></td>
                        <td class="ATK"></td>
                        <td class="DEF"></td>
                    </tr>
                </table>
                <meter class="HP"></meter>
                <meter class="ATK"></meter>
                <meter class="DEF"></meter>
            </button>
        </template>
    </main>
</body>

</html>
